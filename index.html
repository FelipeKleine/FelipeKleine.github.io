<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic vs Mario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #444af2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6347; /* Coral color for Sonic */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sonic é melhor que Mario</h1>
        <p>Esta é uma opinião subjetiva, mas acreditamos que Sonic supera Mario em diversos aspectos!</p>
        <img href="https://img.elo7.com.br/product/zoom/413A88A/matriz-de-bordado-imagem-sonic-matriz-de-bordado-imagem-sonic.jpg" alt="Imagem do Sonic">
        <footer>Este site é apenas uma brincadeira e não tem a intenção de ofender os fãs de Mario.</footer>
    </div>
</body>
</html>
